name: CI - Build and Test

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  validate:
    name: Validate Docker Compose
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Validate docker-compose.yml
        run: docker compose config > /dev/null

  build:
    name: Build Images
    runs-on: ubuntu-latest
    needs: validate
    steps:
      - uses: actions/checkout@v3
      - name: Build Airflow
        run: docker build -t test-airflow ./airflow
      - name: Build dbt
        run: docker build -t test-dbt ./dbt
      - name: Test dbt has git
        run: docker run --rm --entrypoint git test-dbt --version

  test:
    name: Integration Test
    runs-on: ubuntu-latest
    needs: build
    env:
      PGPASSWORD: postgres
    steps:
      - uses: actions/checkout@v3
      - name: Start PostgreSQL
        run: |
          docker compose up -d postgres
          sleep 20
      - name: Check health
        run: docker compose exec -T postgres pg_isready -U postgres
      - name: Verify databases
        run: |
          docker compose exec -T -e PGPASSWORD=postgres postgres psql -U postgres -lqt | grep -q airflow
          docker compose exec -T -e PGPASSWORD=postgres postgres psql -U postgres -lqt | grep -q metabase
      - name: Cleanup
        if: always()
        run: docker compose down -v
